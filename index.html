var margin = {top: 10, right: 150, bottom: 10, left: 150},

var formatNumber = d3.format(",.0f"),    // zero decimal places

  var fillColor = d3.scale.linear()

// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(8)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link();

// load the data (using the timelyportfolio csv method)
d3.csv("sankey.csv", function(error, data) {

  //set up graph in same style as original example but empty
  graph = {"nodes" : [], "links" : []};

    data.forEach(function (d) {
      graph.nodes.push({ "name": d.source });
      graph.nodes.push({ "name": d.target });
      graph.links.push({ "source": d.source,
                         "target": d.target,
                         "value": +d.value });
     });

     // return only the distinct / unique nodes
     graph.nodes = d3.keys(d3.nest()
       .key(function (d) { return d.name; })
       .map(graph.nodes));

     // loop through each link replacing the text with its index from node
     graph.links.forEach(function (d, i) {
       graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
       graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
     });

     //now loop through each nodes to make nodes an array of objects
     // rather than an array of strings
     graph.nodes.forEach(function (d, i) {
       graph.nodes[i] = { "name": d, "color": d.color };
     });

  sankey
    .nodes(graph.nodes)
    .links(graph.links)
    .layout(32);

// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")

      .attr("d", path)

// add the link titles

 function createNodes(rawData) {

var maxAmount = d3.max(rawData, function (d) { return +d.mig_ext_cost_total; });

    var radiusScale = d3.scalePow()
      .exponent(0.9)
      .range([2, 85])
      .domain([0, maxAmount]);

    var myNodes = rawData.map(function (d) {
      return {
        id: d.id,
        radius: radiusScale(+d.mig_ext_cost_total),
        value: +d.mig_ext_cost_total,
        name: d.mig_ext_medio,
        // org: d.organization,
        group: d.mig_ext_finance,
        year: d.country,
        x: Math.random() * 1800,
        y: Math.random() * 1000
      };
    });

    myNodes.sort(function (a, b) { return b.value - a.value; });

    return myNodes;
  }
// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
		  return "translate(" + d.x + "," + d.y + ")"; })
      .on("mouseover", function(d) {
    link
      .transition()
      .duration(300)
      .style("stroke", function(l) {
        return l.source === d  ? color(d.name.replace(/ .*/, "")) : "#b3e7e8";
      });

// add in the title for the nodes
  node.append("text")
      .attr("x", 10)
      .attr("y", function(d) { return d; })
      .attr("dy", ".95em")
      .attr("text-anchor", "start")
      .attr("transform", null)
      .text(function(d) { return d.name; })
      .style("fill", "black")
      .style("font-size", "12px")
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", -10 + sankey.nodeWidth())
      .attr("text-anchor", "end");

function addCommas(nStr) {
  nStr += '';
  var x = nStr.split('.');
  var x1 = x[0];
  var x2 = x.length > 1 ? '.' + x[1] : '';
  var rgx = /(\d+)(\d{3})/;
  while (rgx.test(x1)) {
    x1 = x1.replace(rgx, '$1' + ',' + '$2');
  }

  return x1 + x2;
}

 function showDetail(d) {
    // change outline to indicate hover state.
    
		d3.select(this).style("stroke", function(l) {
        return l.source === d  ? color(d.name.replace(/ .*/, "")) : "#b3e7e8";
      }).style("stroke-width", 3);
      

      
      

    $("#gates_tooltip").empty();
    const tooltipTemplate = $(".tooltip.template");
    let tooltipContent = tooltipTemplate.clone();
    let pathwayColor = pathwayAttr[d.name];

    tooltipContent.find(".side-color").css("background", pathwayColor);
    tooltipContent.find(".text-color").css("color", pathwayColor);
    tooltipContent.find(".label-cost").html("$" + addCommas(d.value));
    tooltipContent.find(".label-country").html(countryText[d.year]);
    tooltipContent.find(".label-pathway").html(pathwayAttr[d.name]);

    tooltipContent.children().appendTo("#gates_tooltip");

    // tooltip.showTooltip(content, d3.event);
    tooltip.showTooltip(d3.event);
  } 

  function hideDetail(d) {

  		d3.select(this).style("stroke", "#b3e7e8").style("stroke-width", 1);
  		

    tooltip.hideTooltip();
